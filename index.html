<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Twitter cloud</title>
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">

    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/custom.css" type="text/css">
</head>
<body>
    	<form class="search-form" id >
		<input id="twitter_handle" size="30" type="text" class="search-query" placeholder="Twitter handle"/>
		<input id="create_cloud" class="btn btn-primary" type="submit" value="Generate cloud" />
	</form>
	<div class="row-fluid tag-cloud">
	  <div class="span12">
	    <script id="tweet_list_template", type="tweet/template">
		    <li value={{value}}>{{content}}</li>
	    </script>
	    <ul id="tweet_list_container"></ul>
	  </div>
	</div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/cloud_create.js" type="text/javascript"></script>
    <script src="assets/js/jquery.tinysort.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery_tagcloud_min.js" type="text/javascript"></script>
</body>
</html>
